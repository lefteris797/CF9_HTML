<html lang="en">
<head>

        <h2>Personal Details</h2>

            <label for="fdlfirstname">First Name:</label>
            <input type="text" name="firstname" id="fdlfirstname" required min="2" max="20">
            
            <label for="fdllastname">Last Name:</label>
            <input type="text" name="lasttname" id="fdllastname" required min="2" max="20">
            
            <label for="fdlfathername">Father Name:</label>
            <input type="text" name="fathertname" id="fdlfathername" required min="2" max="20">
        </div>
        <h2>Accomodation Details</h2>

            <label for="fdladdress">Address:</label>
            <input type="text" name="address" id="fdladdress" required min="2" max="20">
            
            <label for="fdlnumber">Number:</label>
            <input type="text" name="number" id="fdlnumber" required min="2" max="20">
            
            <label for="fdlzipcode">Zip code:</label>
            <input type="text" name="zipcode" id="fdlzipcode" required min="2" max="20">

        <h2>Contact Details</h2>

            <label for="fdlphonenumber">Phone number:</label>
            <input type="text" name="phonenumber" id="phonenumber" required min="2" max="20">
        </div>
