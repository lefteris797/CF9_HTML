<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="./example10-positioning.css">
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2 item-relative">2</div>
        <div class="box3">3</div>
    </div>
        <div class="container">
        <div class="box1">1</div>
        <div class="box2 item-absolute z-front">2</div>
        <div class="box3">3</div>
    </div>
        <div class="container">
        <div class="box1">1</div>
        <div class="box2 item-fixed">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
