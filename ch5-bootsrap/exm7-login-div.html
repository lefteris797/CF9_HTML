<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <div class="container-sm mt-3 border border-secondary-subtle rounded-3">
        <!-- <div>
            <div> -->
                <div class="text-center h4 mt-2">Create Account</div>
                <div class="text-center text-muted small mb-3">Get started with your account</div>

                <div class="text-center mb-3">
                    <a href="" class="btn btn-primary col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-2">
                        <i class="bi bi-twitter-x"></i>
                        Login via Twitter</a>
                </div>
                <div  class="text-center mb-3">
                    <a href="" class="btn btn-primary col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-2">
                        <i class="bi bi-facebook"></i>
                        Login via Facebook</a>
                </div>

                <div class="text-center mb-3">
                    <span>OR</span>
                </div>

                <form>
                    <div class="mx-auto w-50 form-group input-group mb-3 col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input class="form-control" type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="mx-auto w-50 form-group input-group mb-3 col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
                        <span class="input-group-text"><i class="bi bi-file-lock"></i></span>
                        <input class="form-control" type="text" name="Password" placeholder="Password">
                    </div>
                    <div class="text-center mb-3">
                    <button class="btn btn-success">Create Account</button>
                    </div>
                </form>
                <div class="text-center mb-3">
                    <span>Have an account</span>
                </div>

            <!-- </div>
        </div> -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
