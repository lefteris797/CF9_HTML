<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="mx-auto sm:max-w-sm">
        <div class="border border-gray-300 rounded-lg shadow-lg mt-3">
            <div class="p-4">
                <!-- Title -->
                 <div class="text-center text-lg font-bold mb-1">Create account</div>
                 <div class="text-center text-sm text-gray-500 mb-3" >Get started with your account</div>

                 <!-- Social Button -->
                  <div class="flex justify-center mb-2">
                    <a class="bg-blue-500 text-white py-2 px-4 rounded-md w-full text-center" href="">
                        <i class="bi bi-twitter-x">
                            Login via Twitter
                        </i>
                    </a>
                  </div>

                  <div class="flex justify-center mb-2">
                    <a class="bg-blue-500 text-white py-2 px-4 rounded-md w-full text-center" href="">
                        <i class="bi bi-facebook">
                            Login via Facebook
                        </i>
                    </a>
                  </div>

                  <!-- Divider -->
                   <div class="text-center text-gray-500 mb-3">
                        <span>OR</span>
                   </div>

                   <!-- Form -->
                    <form>
                        <!-- Username -->  
                         <div class="flex mx-auto w-full border border-gray-300 rounded-md mb-3">
                            <span class="px-3 py-2 bg-gray-100 text-gray-500">
                                <i class="bi bi-person"></i>
                            </span>
                            <input class="w-full p-2 outline-none" type="text" placeholder="Username">
                         </div> 

                         <!-- Password -->
                         <div class="flex mx-auto w-full border border-gray-300 rounded-md mb-3">
                            <span class="px-3 py-2 bg-gray-100 text-gray-500">
                                <i class="bi bi-file-lock"></i>
                            </span>
                            <input class="w-full p-2 outline-none" type="text" placeholder="Password">
                         </div>
                         
                         <div class="my-4 py-2 bg-emerald-500 w-30 rounded-md text-center text-white mx-auto hover:bg-emerald-600">
                            <button class="" type="submit">
                                Create Account
                            </button>
                         </div>
                    </form>

                    <div class="text-center text-sm text-gray-500">
                        <span>
                            Have an account?
                            <a class="text-blue-500 hover:underline" href="#">Login</a>
                        </span>
                    </div>

            </div>
        </div>
    </div>


</body>
</html>
